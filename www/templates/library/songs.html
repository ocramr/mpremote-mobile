<ion-view>
    <ion-content scroll="true">
        <div class="list card">
            <ion-list
                    show-delete="false"
                    show-reorder="false">
                <ion-item ng-repeat="song in songs"
                          class="item-thumbnail-left">

                    <img src="images/disc_default.png">
                    <h2>{{song.artist}}</h2>
                    <p>{{song.title || song.file}}</p>
                    <ion-option-button class="button-positive"
                                       ng-click="addToQueue(item.file)">
                        Add to Queue
                    </ion-option-button>
                    <ion-option-button class="button-info"
                                       ng-click="edit(item)">
                        Add to Playlist
                    </ion-option-button>
                    <ion-reorder-button class="ion-navicon"
                                        on-reorder="reorderItem(item, $fromIndex, $toIndex)">
                    </ion-reorder-button>

                </ion-item>
            </ion-list>
        </div>
    </ion-content>
</ion-view>
