<ion-view view-title="Paramètres">
  <ion-content class="padding has-header">
    <div ng-if="player" class="col-md-6 col-md-offset-3" >
      <p>Vous &ecaron;tes connect&eacute; &agrave; {{player.host}}:{{player.port}}</p>
      <button class="btn btn-default" ng-click="disconnect()">Se déconnecter</button>
    </div>
    <div ng-if="!player" class="list">
      <div class="item item-input-inset">
        <label class="item item-input item-input-wrapper">
          <i class="icon ion-edit placeholder-icon"></i>
          <input type="number" placeholder="Host" ng-model="player.host">
        </label>
      </div>

      <div class="item item-input-inset">
        <label class="item item-input item-input-wrapper">
          <i class="icon ion-edit placeholder-icon"></i>
          <input type="number" placeholder="Port" ng-model="player.port">
        </label>
      </div>
      <div ng-if="!player.isConnected">
        <button class="button button-block" ng-click="connect(player)">Se connecter</button>
        <button class="button button-block" ng-click="connect()">Connection par défaut</button>
      </div>
    </div>
  </ion-content>
</ion-view>
